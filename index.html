<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Christmas SVGs</title>
  <meta name="description" content="Experimenting with SVG to make Christmas themed graphics">
  <meta name="author" content="Eileen Xue">

  <meta property="og:title" content="Christmas SVGs">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Experimenting with SVG to make Christmas themed graphics">
  <!-- <meta property="og:url" content=""> -->
  <!-- <meta property="og:image" content=""> -->

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Christmas SVGs</h1>
  <!-- Ornament Ball -->
  <svg width="200" height="200" viewBox="-100 -100 200 200" class="ornament-ball">
    <circle cx="0" cy="20" r="70" fill="#83DDF9"/>
    <circle cx="0" cy="-75" r="12" fill="none" stroke="#FABF84" stroke-width="2"/>
    <rect x="-17.5" y="-65" width="35" height="20" fill="#FABF84"/>
  </svg>
  <!-- Christmas Tree -->
  <svg width="200" height="200" viewBox="-100 -100 200 200" class="christmas-tree">
    <rect x="-20" y="60" width="40" height="30" fill="#7D562F"/>
    <polygon points="0,0 70,70 -70,70" fill="#428A73"/>
    <polygon points="0,-40 60,30 -60,30" fill="#54B093"/>
    <polygon points="0,-80 40,-10 -40,-10" fill="#61C9A8"/>
  </svg>
  
</body>
</html>
